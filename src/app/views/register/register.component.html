<section class="h-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="assets\img\image-register.jpg"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>

              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">BicameCTE</span>
                  </div>

                  <h3 class="mb-5 text-uppercase">Registro de Aluno</h3>

                  <div class="row">
                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <input type="text" [(ngModel)]="aluno.nome" id="nome" name="nome" class="form-control form-control-lg" />
                        <label class="form-label" for="nome">Nome Completo</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="cpf" name="cpf" [(ngModel)]="aluno.cpf" class="form-control form-control-lg" maxlength="11" />
                    <label class="form-label" for="cpf">CPF</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="email" name="email" [(ngModel)]="aluno.email" class="form-control form-control-lg" />
                    <label class="form-label" for="email">Email </label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="senha" name="senha" [(ngModel)]="aluno.senha" class="form-control form-control-lg" />
                    <label class="form-label" for="senha">Senha </label>

                  </div>

                  <div class="d-flex justify-content-end pt-3">

                    <button type="button" (click)="criar()"class="btn btn-dark btn-lg btn-block">Criar </button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
